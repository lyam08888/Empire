    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Arial', sans-serif;

        }

            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Header */

            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);

        .nav-container {

            justify-content: space-between;
            align-items: center;
        }

        .logo {

            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;

        }

        .nav-links a {
            color: #cbd5e1;

            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fbbf24;
        }

        /* Contenu principal */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
        }

        /* Formulaire */
        .form-container {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1rem;

            animation: fadeIn 1s ease-out 0.5s both;
        }

        .form-title {

        .form-description {

            margin-bottom: 2rem;

        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 1rem;

        }
        
        .form-input.is-invalid {
            border-color: #f87171;
        }

        .form-input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }
        
        .form-error {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 1rem;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 0.85rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        /* Footer */
        .footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }
        .footer-content {
            color: #64748b;
        }
        
        /* Particules */
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -10; }
        .particle { position: absolute; width: 2px; height: 2px; background: rgba(251, 191, 36, 0.3); border-radius: 50%; animation: float 6s infinite linear; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- En-tête -->
    <header class="header">
        <div class="nav-container">
            <a href="index.php" class="logo" title="Retour à l'accueil triomphant">EMPIRE</a>
            <nav class="nav-links">
                <a href="index.php" title="Je me souviens enfin">Connexion</a>
                <a href="register.php" title="Nouveau dans l'arène ?">Inscription</a>
            </nav>
        </div>
    </header>

    <!-- Contenu Principal -->
    <main class="main-content">
        <div class="form-container">
            <h3 class="form-title">Mot de passe oublié</h3>
            <p class="form-description">
                Pas d'inquiétude. Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.
            </p>
            <form id="lostPasswordForm" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="votre.email@exemple.com" required>
                    <div class="form-error" id="error-email"></div>
                </div>
                
                <button type="submit" class="btn-submit" title="Libère ton accès oublié">
                    Envoyer le lien
                </button>
            </form>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Empire - Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // --- Validation du formulaire côté client ---
        const form = document.getElementById('lostPasswordForm');
        const email = document.getElementById('email');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = validateForm();
            if (isValid) {
                alert('Si un compte est associé à cet e-mail, un lien de réinitialisation a été envoyé.');
                form.reset();
            }
        });

        function validateForm() {
            let valid = true;
            resetErrors();

            if (email.value.trim() === '') {
                showError('email', 'L\'adresse e-mail est requise.');
                valid = false;
            } else if (!isValidEmail(email.value)) {
                showError('email', 'Veuillez entrer une adresse e-mail valide.');
                valid = false;
            }
            
            return valid;
        }

        function showError(field, message) {
            const errorElement = document.getElementById('error-' + field);
            const inputElement = document.getElementById(field);
            if(errorElement) errorElement.textContent = message;
            if(inputElement) inputElement.classList.add('is-invalid');
        }

        function resetErrors() {
            document.getElementById('error-email').textContent = '';
            email.classList.remove('is-invalid');
        }

        function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // --- Script pour les particules ---
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
