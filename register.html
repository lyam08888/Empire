<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta-tags pour le référencement et l'information -->
    <title>Inscription - Empire - Le jeu de stratégie en ligne</title>
    <meta name="description" content="Rejoignez Empire, le jeu de stratégie gratuit par navigateur. Créez votre compte et commencez à bâtir votre civilisation dans le monde antique.">
    <meta name="keywords" content="inscription, créer un compte, jeu de stratégie, jeu en ligne, gratuit, empire">
    <meta name="author" content="Empire Game Studio">
    
    <!-- Favicon local -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%231e3a8a'/><text x='16' y='20' text-anchor='middle' fill='white' font-family='Arial' font-size='18' font-weight='bold'>E</text></svg>" type="image/svg+xml">

    <style>
        /* Styles de base, reset et animations */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #1e3a8a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Header */
        .header {
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-out;
            text-decoration: none;
        }

        .btn-secondary {
            background: rgba(59, 130, 246, 0.8);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(59, 130, 246, 1);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* Contenu principal */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
        }

        /* Formulaire d'inscription */
        .register-form {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #fbbf24;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input.is-invalid, .form-select.is-invalid {
            border-color: #f87171;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }
        
        .form-error {
            color: #f87171; /* Rouge clair pour une meilleure visibilité */
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 1rem; /* Empêche le layout de sauter */
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .checkbox-group a {
            color: #fbbf24;
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e3a8a;
            padding: 0.85rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.4);
        }

        /* Footer */
        .footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }
        .footer-content {
            color: #64748b;
        }
        
        /* Particules */
        .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -10; }
        .particle { position: absolute; width: 2px; height: 2px; background: rgba(251, 191, 36, 0.3); border-radius: 50%; animation: float 6s infinite linear; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- En-tête -->
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo" title="Retour au front">EMPIRE</a>
            <a href="index.html" class="btn-secondary" title="Déjà un conquérant ?">Connexion</a>
        </div>
    </header>

    <!-- Contenu Principal -->
    <main class="main-content">
        <div class="register-form">
            <h3 class="form-title">Créez votre Empire</h3>
            <!-- Le formulaire envoie les données à register.php, qui doit contenir la logique serveur. -->
            <form id="RegisterForm" name="RegisterForm" action="register.php" method="post" novalidate>
                <input name="ft" type="hidden" value="a1" />

                <div class="form-group">
                    <label for="universe" class="form-label">Choisissez votre monde</label>
                    <select id="universe" name="universe" class="form-select">
                        <option selected>Alpha</option>
                        <option>Beta</option>
                        <option>Gamma</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Ex: Cesar123" value="" required>
                    <div class="form-error" id="error-name"></div>
                </div>

                <div class="form-group">
                    <label for="pw" class="form-label">Mot de passe</label>
                    <input type="password" id="pw" name="pw" class="form-input" placeholder="••••••••" required>
                    <div class="form-error" id="error-pw"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="votre.email@exemple.com" value="" required>
                    <div class="form-error" id="error-email"></div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input id="agb" name="agb" type="checkbox" style="width: 1rem; height: 1rem;" required>
                        <label for="agb">
                            J'accepte les <a href="conditions.htm" target="_blank" title="Lecture épique, promis">Conditions d'utilisation</a>.
                        </label>
                    </div>
                    <div class="form-error" id="error-agb"></div>
                </div>
                
                <button type="submit" name="loginMode" class="btn-register" title="Inscris-toi, héros de canapé">
                    Rejoindre la bataille
                </button>
            </form>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Empire - Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        // --- Validation du formulaire côté client ---
        const form = document.getElementById('RegisterForm');
        const username = document.getElementById('name');
        const password = document.getElementById('pw');
        const email = document.getElementById('email');
        const terms = document.getElementById('agb');

        form.addEventListener('submit', function(event) {
            // Empêche l'envoi du formulaire pour faire notre propre validation
            event.preventDefault();
            
            let isValid = validateForm();
            
            // Si le formulaire est valide, on l'envoie.
            // Sinon, les messages d'erreur sont déjà affichés.
            if (isValid) {
                // Pour une application réelle, on enverrait le formulaire au serveur ici.
                // form.submit(); 
                alert('Formulaire valide ! Prêt à être envoyé au serveur.'); // Pour la démo
            }
        });

        function validateForm() {
            let valid = true;
            // Réinitialiser les erreurs
            resetErrors();

            // Validation du nom d'utilisateur
            if (username.value.trim() === '') {
                showError('name', 'Le nom d\'utilisateur est requis.');
                valid = false;
            }

            // Validation du mot de passe
            if (password.value.trim() === '') {
                showError('pw', 'Le mot de passe est requis.');
                valid = false;
            } else if (password.value.length < 6) {
                showError('pw', 'Le mot de passe doit contenir au moins 6 caractères.');
                valid = false;
            }

            // Validation de l'email
            if (email.value.trim() === '') {
                showError('email', 'L\'adresse e-mail est requise.');
                valid = false;
            } else if (!isValidEmail(email.value)) {
                showError('email', 'Veuillez entrer une adresse e-mail valide.');
                valid = false;
            }

            // Validation des conditions
            if (!terms.checked) {
                showError('agb', 'Vous devez accepter les conditions d\'utilisation.');
                valid = false;
            }
            
            return valid;
        }

        function showError(field, message) {
            const errorElement = document.getElementById('error-' + field);
            const inputElement = document.getElementById(field);
            if(errorElement) errorElement.textContent = message;
            if(inputElement) inputElement.classList.add('is-invalid');
        }

        function resetErrors() {
            const errorElements = document.querySelectorAll('.form-error');
            errorElements.forEach(el => el.textContent = '');
            
            const inputElements = document.querySelectorAll('.form-input, .form-select');
            inputElements.forEach(el => el.classList.remove('is-invalid'));
        }

        function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // --- Script pour les particules ---
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
